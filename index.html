<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="styles.css">
    <meta name="theme-color" content="#000000">
</head>
<body>
    <div id="app">
        <!-- Главный экран -->
        <div id="main-view">
            <header>
                <h1>Моя Музыка</h1>
                <button id="theme-toggle" class="icon-button">
                    <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                </button>
            </header>

            <div class="player-card" onclick="openTrack('1')">
                <img src="https://avatars.mds.yandex.net/i?id=a3b036bcdd2d49eb7a42cd3f220f0d15f0f1af8f-5180074-images-thumbs&n=13" 
                     alt="No one noticed" class="track-image">
                <div class="track-info">
                    <h3>No one noticed</h3>
                    <p>The Marias</p>
                </div>
            </div>

            <h2 class="section-title">Плейлисты</h2>
            <div id="playlists-grid" class="grid-container">
                <div class="playlist-card" onclick="openPlaylist('p1')">
                    <img src="https://avatars.mds.yandex.net/i?id=a3b036bcdd2d49eb7a42cd3f220f0d15f0f1af8f-5180074-images-thumbs&n=13" 
                         alt="Поп" class="playlist-image">
                    <div class="playlist-info">
                        <h3>Поп</h3>
                        <p>1 трек</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Экран трека -->
        <div id="track-view" class="hidden">
            <button onclick="backToMain()" class="back-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </button>

            <img id="track-image" src="" alt="Обложка трека" class="track-cover">

            <div class="track-meta">
                <h2 id="track-title">Название трека</h2>
                <p id="track-artist">Исполнитель</p>
            </div>

            <div class="progress-container">
                <div class="time-info">
                    <span id="current-time">00:00</span>
                    <span id="remaining-time">-03:24</span>
                </div>
                <input type="range" id="progress-bar" min="0" max="100" value="0">
            </div>

            <div class="player-controls">
                <button onclick="toggleLoop()" class="control-button">
                    <span id="loop-text">Повтор: Выкл</span>
                </button>
                
                <div class="main-controls">
                    <button onclick="playPreviousTrack()" class="control-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path d="M19 20L9 12l10-8v16zM5 19V5h2v14H5z"/>
                        </svg>
                    </button>
                    
                    <button onclick="togglePlay()" class="play-button">
                        <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                        <svg id="pause-icon" class="hidden" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                        </svg>
                    </button>
                    
                    <button onclick="playNextTrack()" class="control-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path d="M5 4v16l10-8L5 4zm12 0v16h2V4h-2z"/>
                        </svg>
                    </button>
                </div>
                
                <button onclick="toggleFullscreenLyrics()" class="control-button">
                    <span>Полный экран</span>
                </button>
            </div>

            <div id="lyrics-container" class="lyrics">
                <!-- Текст песни будет здесь -->
            </div>
        </div>

        <!-- Полноэкранные текст песни -->
        <div id="fullscreen-lyrics" class="hidden">
            <div class="fullscreen-header">
                <button onclick="toggleFullscreenLyrics()" class="back-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                </button>
                
                <div class="track-info-mini">
                    <h3 id="fullscreen-track-title">No one noticed</h3>
                    <p id="fullscreen-track-artist">The Marias</p>
                </div>
                
                <button onclick="togglePlay()" class="play-button">
                    <span id="fullscreen-play-text">Пауза</span>
                </button>
            </div>
            
            <div id="fullscreen-lyrics-content" class="fullscreen-lyrics">
                <!-- Текст песни будет здесь -->
            </div>
        </div>
    </div>

    <!-- Плеер внизу экрана -->
    <div id="player" class="hidden">
        <div class="player-container">
            <img id="player-image" src="" alt="Обложка" class="player-image">
            
            <div class="player-track-info">
                <h4 id="player-title">No one noticed</h4>
                <p id="player-artist">The Marias</p>
            </div>
            
            <div class="player-controls">
                <button onclick="togglePlay()" class="player-button">
                    <svg id="player-play-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    <svg id="player-pause-icon" class="hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                    </svg>
                </button>
            </div>
        </div>
        
        <div class="player-progress">
            <span id="player-current-time">00:00</span>
            <input type="range" id="player-progress-bar" min="0" max="100" value="0">
            <span id="player-total-time">03:24</span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
